{% extends "layout.html" %}

{% block title %}
로그인
{% endblock %}

{% block content %}

<h2>로그인</h2>
<form method="post" action="{{url_for('signin')}}">
    학번: <input type="text" name="sno" required><br>
    비밀번호: <input type="password" name="password" required><br>
    <button type="submit">로그인</button>
    {% if err %}
    <p class="err">{{err}}</p>
    {% endif %}
</form>

{% endblock %}
