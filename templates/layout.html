<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navigation">
        <h2>성적 관리 프로그램</h2>
        <a href="{{url_for('index')}}">메인으로</a>

        {% if role=="admin" %}
        <a href="{{url_for('score_list')}}">성적 목록 조회</a>
        <a href="{{url_for('score_list_ban')}}">반별 성적 조회</a>
        <a href="{{url_for('insert_score')}}">성적 입력</a>
        {% elif role=="student" %}
        <a href="{{url_for('my_score')}}">내 성적 확인</a>
        {% endif %}

        {% if not sno %}
        <a href="{{url_for('signup')}}">회원가입</a>
        <a href="{{url_for('signin')}}">로그인</a>
        {% else %}
        <a href="{{url_for('signout')}}">로그아웃</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
